<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %} </title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
</head>

    <nav class="navbar navbar-expand-lg navbar-light " style="background-color: yellowgreen;height: 80px;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}">RR MOTORS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('blogs')}}">Car service</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
              </li>
              {% if session.get('user_id')%}
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
              </li>
              <li class="nav-item" style="padding-left: 850px;padding-top: 2px;">
                <a style="font-size: larger;">Welcome, {{session['username']}}</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('login')}}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('register')}}">Register</a>
              </li>
              {% endif %}
            </ul>
            
          </div>
        </div>
      </nav>

      <!--content-->
      <div class="container mt-5">
        {% block content %}
        {% endblock %}
      </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>

</html>
